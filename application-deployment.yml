apiVersion: 2019-12-01
location: northeurope
name: appContainerGroup
properties:
  containers:
    - name: sqlinstance
      properties:
        image: appregistry45545.azurecr.io/mysql-image:latest
        ports:
          - port: 3306
            protocol: TCP
        resources:
          requests:
            cpu: 1
            memoryInGb: 1.5
    - name: learningapp
      properties:
        image: appregistry45545.azurecr.io/learningapp:latest
        ports:
          - port: 8080
            protocol: TCP
        resources:
          requests:
            cpu: 1
            memoryInGb: 1.5
  osType: Linux
  ipAddress:
    type: Public
    ports:
      - protocol: tcp
        port: 8080
  imageRegistryCredentials:
  - server: <registry>.azurecr.io
    username: <username>
    password: <password>
tags: null
type: Microsoft.ContainerInstance/containerGroups